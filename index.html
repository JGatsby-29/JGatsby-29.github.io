<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Momentum</title>
  <link rel="stylesheet" href="style/main-content.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/modal-button.css">
  <script defer src="js/background.js"></script>
  <script defer src="js/weather-card.js"></script>
  <script defer src="js/clock.js"></script>
  <script defer src="js/memo.js"></script>
  <script defer src="js/weather.js"></script>


  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Noto+Sans+KR:wght@700&display=swap"
    rel="stylesheet">

  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script></script>

</head>

<body>
  <!-- https://picsum.photos/200/300 -->
  <!-- Button trigger modal -->
  <button class="modal-button weather-header" data-bs-toggle="modal" data-bs-target="#exampleModal">
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-header border-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex modal-font">
        </div>
      </div>
    </div>
  </div>


  <div class="main-container">
    <div class="timer"></div>
    <div class="timer-content"></div>

    <div class="memo-input-wrapper">
      <input class="memo-input" placeholder="오늘 할 일을 입력해 주세요!">
    </div>

    <div class="memo-wrapper">
      <div class="memo-title">To Do list</div>
      <div class="memo"></div>
    </div>

  </div>




</body>
